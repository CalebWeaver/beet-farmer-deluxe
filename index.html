<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Idle RPG</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div class="container-fluid">
		<div class="player-stats">
			<p data-bind="text:'Level: '+player.totalLevel()+' ('+player.currentLevel()+' available)'"></p>
			<p data-bind="text:timePlayed()"></p>
		</div>
		<div class="top-stuff">
		<div class="units">
			<h2>Units</h2>
			<div data-bind="foreach: units">
				<div data-bind="if: isAvailable">
					<h4 class="unit-name" data-bind="text:name + ' : '"></h4>
					<span data-bind="text:amount().toFixed(0)"></span>
					<span data-bind="text:'('+amountPerSecond() + '/sec)'"></span>
					<br/>
				</div>
			</div>
		</div>

		<div class="skills">
			<h2>Skills</h2>
			<div data-bind="foreach: skills">
				<div data-bind="if: isAvailable">
					<button data-bind="click:incrementLevel, text:name, css: {'toggleable-skill-button': toggleable}"></button>
					<span data-bind="if: toggleable">
						<button class="toggle-button" data-bind="click:toggle, css: {'toggle-off': !isActive()}">
							<img data-bind="visible: isActive" src="assets/glyph-use/ok-circle.png" class="toggle-icon" />
							<img data-bind="visible: !isActive()" src="assets/glyph-use/remove-circle.png" class="toggle-icon" />
						</button>
					</span>
					<span data-bind="text:level"></span>
					<br/>
				</div>
			</div>
		</div>
		
		<div class="upgrades">
			<h2>Upgrades</h2>
			<div data-bind="foreach: upgrades">
				<div data-bind="if: isAvailable">
					<button data-bind="click:begin">
						<span data-bind="" class="tz-bar background-horizontal"></span>
						<span class="upgrade-title" data-bind="text:name" />
					</button>
					<br/>
				</div>
			</div>
			<div data-bind="foreach: upgrades">
				<div data-bind="if: isObtained">
					<button class="obtained-upgrade" data-bind="text:name" disabled></button>
					<br/>
				</div>
			</div>
		</div>
		</div>
		
		<div class="events">
			<div data-bind="foreach: displayedEvents">
				<div data-bind="if: hasOccurred" class="fadein">
					<hr/>
					<h4 data-bind="text:name"></h4>
					<span data-bind="text:description"></span>
					<div data-bind="foreach: paths">
						<span data-bind="if: !$parent.chosenPath()">
						<button data-bind="text: $data, click: function() {$parent.setPath($data)}"></button>
						</span>
					</div>
					<br/>
				</div>
			</div>
		</div>
		<br/>
		<button data-bind="click:setTestData">Test</button>
	</div>
</body>

<!-- Libs -->
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
<script type="text/javascript" src="node_modules/mathjs/dist/math.js"></script>

<!-- App -->
<script type="text/javascript" src="js/CustomHandlers.js"></script>
<script type="text/javascript" src="js/SaveManager.js"></script>
<script type="text/javascript" src="js/Names.js"></script>

<script type="text/javascript" src="js/Player.js"></script>

<script type="text/javascript" src="js/StatisticTracker.js"></script>
<script type="text/javascript" src="js/UnitDescription.js"></script>
<script type="text/javascript" src="js/EventDescription.js"></script>
<script type="text/javascript" src="js/SkillDescription.js"></script>
<script type="text/javascript" src="js/UpgradeDescription.js"></script>

<script type="text/javascript" src="js/Discoverer.js"></script>
<script type="text/javascript" src="js/Generator.js"></script>

<script type="text/javascript" src="js/UnitDescriber.js"></script>
<script type="text/javascript" src="js/SkillDescriber.js"></script>
<script type="text/javascript" src="js/UpgradeDescriber.js"></script>
<script type="text/javascript" src="js/EventDescriber.js"></script>

<script type="text/javascript" src="js/GameModel.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
